<div class="card mt-4">
    <div class="card-header">
        <h3>Edit Profile</h3>
    </div>
    <div class="card-body">
        <form id="profileForm">
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="userName" placeholder="UserName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group text-center">
                <label  class="form-label">Profile Image</label>
                <div class="image-preview">
                    <img src="images/registeration.jpg" alt="Profile Image" id="profileImagePreview" class="rounded-circle">
                </div>
                <div class="custom-file">
                    <!-- Hidden file input -->
                    <input type="file" class="custom-file-input" id="profileImage" accept="image/*" style="display: none;">
                    <!-- Custom button with icon -->
                    <label for="profileImage" class="btn btn-image ">
                        <i class="fa-solid fa-file-arrow-up"></i> Choose File
                    </label>
                    <span id="file-name"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>
