  
  <section id="register" class="mb-3">
  
  
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6">
            <div class="registration-form shadow-lg p-4 rounded">
                <div class="head-sign my-5">
                    <h2 class=" ">Registration Form for E-Learning </h2>
                    <h2 class=" ">Registration Form for E-Learning </h2>
                  </div>
               
                <form id="registrationForm" [formGroup]="registerForm" (ngSubmit)="handleForm()">
                    <div class="form-group">
                        <label for="firstName"> <i class="fa-solid fa-user"></i> User Name</label>
                        <input type="text" formControlName="name" class="form-control" id="userName" placeholder="Enter your Name" required>
                        <!-- <p>{{registerForm.get('name')?.getError('required')|json}}</p> -->
                        
                        <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched  ">
                            <p *ngIf="registerForm.get('name')?.getError('required') ">Name is Required</p>
                         </div>
                    </div>
                
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email address</label>
                        <input type="email" formControlName="email"  class="form-control" id="email" placeholder="Enter your Email" required>
                        <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched  ">
                            <p *ngIf="registerForm.get('email')?.getError('required') ">Email is Required</p>
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
                        <input type="tel" formControlName="phone" class="form-control" id="phone" placeholder="Enter your Phone" required>
                        <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched  ">
                            <p *ngIf="registerForm.get('phone')?.getError('required') ">Phone is Required</p>
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="password"> <i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched  ">
                            <p *ngIf="registerForm.get('password')?.getError('required') ">Password is Required</p>
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fa-solid fa-clipboard-check"></i> Confirm Password</label>
                        <input type="password" formControlName="repassword" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <div class="alert alert-danger" *ngIf="registerForm.get('repassword')?.errors && registerForm.get('repassword')?.touched  ">
                            <p *ngIf="registerForm.get('repassword')?.getError('required') ">Repassword is Required</p>
                         </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="profileImage">Profile Image</label>
                        <input type="file" class="form-control-file" id="profileImage" accept="image/*">
                    </div> -->
                    <div class="form-group">
                        <label for="profileImage"><i class="fa-solid fa-image"></i> Profile Image</label>
                        <div class="custom-file">
                            <!-- Hidden file input -->
                            <input type="file" formControlName="profileImage" class="custom-file-input"  id="profileImage" accept="image/*" style="display: none;">
                            <!-- Custom button with icon -->
                            <label for="profileImage" class="btn btn-image ">
                                <i class="fa-solid fa-file-arrow-up"></i> Choose File
                            </label>
                            <span id="file-name"></span>
                        </div>
                    </div>
                    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>
</section>
